name: LingoPilot Phase-0

on:
  push:
    branches: [ main ]
    paths:
      - 'locales/en.json'

permissions:
  contents: write
  pull-requests: write

jobs:
  pseudo_and_screenshots:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install system dependencies for Puppeteer
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3-dev \
            libatk-bridge2.0-dev \
            libdrm-dev \
            libxkbcommon-dev \
            libgbm-dev \
            libasound2-dev

      - name: Install dependencies
        run: npm ci

      - name: Install Chrome for Puppeteer
        run: npx --yes puppeteer browsers install chrome

      - name: Generate pseudo locale
        run: npm run pseudo

      - name: Build Next.js
        run: npm run build

      - name: Start Next.js server
        run: |
          npm run start &
          SERVER_PID=$!
          echo "server_pid=$SERVER_PID" >> $GITHUB_OUTPUT
          echo "Started server with PID: $SERVER_PID"
        id: start_server

      - name: Wait for server to be ready
        shell: bash
        run: |
          echo "Waiting for server to start..."
          for i in {1..45}; do
            if curl -sSf http://localhost:3000 > /dev/null 2>&1; then
              echo "Server is ready!"
              exit 0
            fi
            echo "Attempt $i/45: Server not ready yet, waiting..."
            sleep 2
          done
          echo "Server failed to start in time" >&2
          echo "Checking if server process is still running..."
          ps aux | grep "next start" || true
          exit 1

      - name: Capture screenshots (Puppeteer)
        run: |
          echo "Starting screenshot capture..."
          npm run screenshots
          echo "Screenshot capture completed"

      - name: Stop server
        if: always()
        run: |
          kill ${SERVER_PID:-$(pgrep -f "next start" || true)} || true
        env:
          SERVER_PID: ${{ steps.start_server.outputs.server_pid }}

      - name: Compose PR body with thumbnails
        run: |
          REPO="${{ github.repository }}"
          BRANCH="lingo/pseudo-update"
          BUST="${{ github.run_id }}"
          mkdir -p .github
          {
            echo "This automated PR was generated by the **LingoPilot Phase-0** workflow."
            echo
            echo "**Changes**"
            echo "- Regenerated \`locales/zz-pseudo.json\`"
            echo "- Updated screenshots in \`/screenshots\`"
            echo
            echo "**Review checklist**"
            echo "- [ ] Verify pseudo-loc brackets and padding"
            echo "- [ ] Check for truncation/overflows on key routes"
            echo "- [ ] Confirm placeholders \`{name}\`, \`{count}\` preserved"
            echo
            echo "**Thumbnails (pseudo-loc)**"
            echo "<p float=\"left\">"
            echo "  <a href=\"https://github.com/${REPO}/blob/${BRANCH}/screenshots/_locale_zz_pseudo.png\" title=\"Home\">"
            echo "    <img src=\"https://github.com/${REPO}/blob/${BRANCH}/screenshots/_locale_zz_pseudo.png?raw=1&v=${BUST}\" width=\"300\" alt=\"Home\" />"
            echo "  </a>"
            echo "  <a href=\"https://github.com/${REPO}/blob/${BRANCH}/screenshots/_checkout_locale_zz_pseudo.png\" title=\"Checkout\">"
            echo "    <img src=\"https://github.com/${REPO}/blob/${BRANCH}/screenshots/_checkout_locale_zz_pseudo.png?raw=1&v=${BUST}\" width=\"300\" alt=\"Checkout\" />"
            echo "  </a>"
            echo "  <a href=\"https://github.com/${REPO}/blob/${BRANCH}/screenshots/_account_locale_zz_pseudo.png\" title=\"Account\">"
            echo "    <img src=\"https://github.com/${REPO}/blob/${BRANCH}/screenshots/_account_locale_zz_pseudo.png?raw=1&v=${BUST}\" width=\"300\" alt=\"Account\" />"
            echo "  </a>"
            echo "</p>"
          } > .github/pseudo-pr-body.md

      - name: Create PR with changes
        if: ${{ !startsWith(github.ref_name, 'lingo/pseudo-update-') && github.actor != 'lingopilot-bot[bot]' }}
        uses: peter-evans/create-pull-request@v6
        with:
          branch: lingo/pseudo-update
          delete-branch: true
          title: 'LingoPilot Phase-0: pseudo-loc update'
          commit-message: 'chore(pseudo): regenerate zz-pseudo and screenshots'
          add-paths: |
            locales/zz-pseudo.json
            screenshots/**
          token: ${{ secrets.BOT_PAT }}
          body-path: .github/pseudo-pr-body.md
          assignees: heyitschien
          labels: |
            automated
            pseudo-loc
            i18n
