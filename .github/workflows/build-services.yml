name: Build services

on:
  pull_request:
    branches: [ main ]
    paths:
      - "services/**"
      - ".github/workflows/build-services.yml"
  push:
    branches: [ main ]
    paths:
      - "services/**"
      - ".github/workflows/build-services.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        svc: [bot, worker]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci --ignore-scripts
      - name: Install service deps
        working-directory: services/${{ matrix.svc }}
        run: npm install --ignore-scripts --no-audit --no-fund
      - name: Typecheck
        working-directory: services/${{ matrix.svc }}
        run: npm run typecheck
      - name: Build
        working-directory: services/${{ matrix.svc }}
        run: npm run build
