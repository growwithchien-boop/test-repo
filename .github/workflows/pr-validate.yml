name: PR validation (pseudo-loc)

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [ main ]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: pr-validate-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  validate:
    # Only run on our bot PRs (same repo, lingo/*)
    if: >
      github.event.pull_request.head.repo.full_name == github.repository &&
      startsWith(github.event.pull_request.head.ref, 'lingo/')
    runs-on: ubuntu-latest
    steps:
      - name: Debug (PR context)
        run: |
          echo "head.ref=${{ github.event.pull_request.head.ref }}"
          echo "head.repo=${{ github.event.pull_request.head.repo.full_name }}"
          echo "actor=${{ github.actor }}"
      - name: Checkout PR HEAD
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Validate pseudo-loc
        run: node scripts/validate-pseudo.js
